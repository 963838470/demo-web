  <script>
    // 递归方法
    function fbnq(num) {
      if (num == 0) {
        return 1;
      } else if (num == 1) {
        return 2;
      } else {
        return fbnq(num - 1) + fbnq(num - 2);
      }
    }

    }

    // 递归数组
    function fbnqArray(num) {
      var array = [1, 2];
      if (num >= 2) {
        for (let index = 2; index <= num; index++) {
          var newItem = array[index - 1] + array[index - 2];
          array[index] = newItem;
        }
      }
      return array[num];
    }
    for (let index = 0; index < 100; index++) {
      //console.log(index + ":" + fbnq(index))
      console.log(index + ":" + fbnqArray(index))
    }
