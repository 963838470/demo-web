<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画布</title>
    <style>
      #myCanvas {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="400"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas")
      var ctx = canvas.getContext("2d")
      ctx.fillStyle = "#FF0000"
      ctx.fillRect(0, 10, 100, 100)

      ctx.moveTo(100, 10)
      ctx.lineTo(200, 100)
      ctx.stroke()

      ctx.beginPath()
      ctx.arc(300, 60, 50, 0, 2 * Math.PI)
      ctx.stroke()

      ctx.strokeRect(400, 10, 100, 100)

      ctx.font = "30px Arial"
      ctx.fillText("Hello World", 100, 200)

      ctx.font = "30px Arial"
      ctx.strokeText("Hello World", 300, 200)
    </script>
  </body>
</html>
