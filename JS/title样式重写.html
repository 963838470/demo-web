<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提示</title>
    <style>
        #tooltip {
            border: 1px solid #000;
            background: #000;
            position: absolute;
            padding: 4px;
            color: #FFF;
            display: none;
            border-radius: 5px;
        }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var x = 10;
            var y = 20;
            $("a.tooltip").mouseover(function (e) {
                this.myTitle = this.title;
                this.title = "";
                var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
                $("#link").append(tooltip);
                $("#tooltip").css({ "top": (e.pageY + y) + "px", "left": (e.pageX + x) + "px" }).show();
            }).mouseout(function () {
                this.title = this.myTitle;
                $("#tooltip").remove();
            }).mousemove(function (e) {
                $("#tooltip").css({ "top": (e.pageY + y) + "px", "left": (e.pageX + x) + "px" });
            })
        })
    </script>
</head>

<body>
    <div id="link">
        <p>
            <a href="#" class="tooltip" title="提示A">111</a>
        </p>
        <p>
            <a href="#" class="tooltip" title="提示B">222</a>
        </p>
        <p>
            <a href="#" title="提示C">系统默认提示</a>
        </p>
    </div>
</body>

</html>
