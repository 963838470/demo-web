<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图演示</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=LLe60ADraYWObfaEfXGEUYce1wzMly0n"></script>
</head>

<body>
    <div id="container"></div>

    <script type="text/javascript"> 
        var map = new BMap.Map("container"); // 创建地图实例
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
        var point = new BMap.Point(113.3536841793, 23.1497890420); // 创建点坐标 (经度lng 纬度lat)
        map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.OverviewMapControl());
        map.addControl(new BMap.MapTypeControl());

        function setWorker(point) {  // 创建图标对象   
            var myIcon = new BMap.Icon("worker.png", new BMap.Size(48, 48));
            // 创建标注对象并添加到地图   
            var marker = new BMap.Marker(point, { icon: myIcon });
            map.addOverlay(marker);
        }
        // 随机向地图添加10个标注
        for (var i = 0; i < 10; i++) {
            var point = new BMap.Point(113.3536841793 + Math.random() * 0.04, 23.1497890420 + Math.random() * 0.02);
            setWorker(point);
        }
    </script>
</body>

</html>
