<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Demo1</title>
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
      var canvas = document.getElementById("canvas")
      var ctx = canvas.getContext("2d")

      // 纯色
      ctx.fillStyle = "#000"
      ctx.fillRect(10, 10, 80, 80)

      // 线性渐变
      var grd = ctx.createLinearGradient(0, 0, 180, 0)
      grd.addColorStop(0, "black")
      grd.addColorStop(1, "white")
      ctx.fillStyle = grd
      ctx.fillRect(100, 10, 80, 80)

      var grd2 = ctx.createLinearGradient(200, 0, 270, 0)
      grd2.addColorStop(0, "black")
      grd2.addColorStop(1, "white")
      grd2.addColorStop(0, "black")
      grd2.addColorStop(0.3, "magenta")
      grd2.addColorStop(0.5, "blue")
      grd2.addColorStop(0.6, "green")
      grd2.addColorStop(0.8, "yellow")
      grd2.addColorStop(1, "red")
      ctx.fillStyle = grd2
      ctx.fillRect(200, 10, 80, 80)

      // 放射状/圆形渐变
      var grd3 = ctx.createRadialGradient(340, 50, 80, 340, 50, 20)
      grd3.addColorStop(0, "red")
      grd3.addColorStop(1, "white")
      ctx.fillStyle = grd3
      ctx.fillRect(300, 10, 80, 80)
    </script>
  </body>
</html>
