<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        * { margin: 0; padding: 0; }
        #left { width: 100px; float: left; background: green; height: 300px; overflow: hidden; }
        #right { width: 100px; float: right; background: red; height: 300px; overflow: hidden; }
        #middle { margin-right: 110px; margin-left: 110px; height: 300px; background: #ccc; }
    </style>
</head>
<body>
    <div id="left">
        Left
    </div>
    <div id="right">
        Right
    </div>
    <div id="middle">
        Middle
    </div>
</body>
</html>
