<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本过长，使用...代替</title>
  <style>
    p {
      width: 134px;
      height: 48px;
      line-height: 24px;
      font-size: 12px;
      color: #333333;
      border: 1px solid black;
      overflow: hidden;
      padding: 0 10px 0 2px;
      position: relative;
    }

    p:after {
      content: "...";
      position: absolute;
      bottom: 2px;
      right: 7px;
    }
  </style>
</head>

<body>
  <p>这儿的数字代表的就是你所需要实现效果的第1N行这儿的数字代表的就是你所需要实现效果的第N行这儿的数字代表的就是你所需要实现效果的第11N行 这儿的数字代表的就是你所需要实现效果的第2N行这儿的数字代表的就是你所需要实现效果的第N行这儿的数字代表的就是你所需要实现效果的第22N行
  </p>
</body>

</html>
