<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#left {
			background-color: green;
			float: left;
			width: 220px;
			margin-right: -100%;
			min-height: 200px;
		}
		
		#content {
			float: left;
			width: 100%;
		}
		
		#contentInner {
			margin-left: 220px;/*==等于左边栏宽度值==*/
			background-color: orange;
			min-height: 200px;
		}		
	</style>

</head>
<body>
	<div id="left">
		Left Sidebar
	</div>
	<div id="content">
		<div id="contentInner">
			Main Content
		</div>
	</div>
</body>
</html>
