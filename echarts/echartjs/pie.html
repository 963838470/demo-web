<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>饼图</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
</head>
<body style="text-align: center;">
    <div id="main" style="width: 1200px; height: 400px; border: 1px solid gray; margin-left: auto; margin-right: auto; border-radius: 10px;"></div>
    <span id="fontSpan" style="color: red;"></span>
    <script>
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 按需加载
            ],
            function (echarts) {
                // 基于准备好的dom，初始化图表
                var myChart = echarts.init(document.getElementById('main'), 'macarons');

                var option = {
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['直达', '营销广告', '搜索引擎']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: { show: true },
                            dataView: { show: true, readOnly: false },
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel']
                            },
                            restore: { show: true },
                            saveAsImage: { show: true }
                        }
                    },
                    calculable: false,
                    series: [
                        {
                            name: '访问来源',
                            type: 'pie',
                            selectedMode: 'single',
                            radius: [0, 70],

                            itemStyle: {
                                normal: {
                                    label: {
                                        position: 'inner'
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                }
                            },
                            data: [
                                { value: 335, name: '直达' },
                                { value: 679, name: '营销广告' },
                                { value: 1548, name: '搜索引擎' }
                            ]
                        }
                    ]
                };
                var ecConfig = require('echarts/config');
                myChart.on(ecConfig.EVENT.PIE_SELECTED, function (param) {
                    var selected = param.selected;
                    var serie;
                    var str = '当前选择： ';
                    for (var idx in selected) {
                        serie = option.series[idx];
                        for (var i = 0, l = serie.data.length; i < l; i++) {
                            if (selected[idx][i]) {
                                str += '【数据' + (i + 1) + '】' + serie.data[i].name + ' ';
                            }
                        }
                    }
                    document.getElementById('fontSpan').innerHTML = str;
                })


                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        );
    </script>
</body>
</html>
