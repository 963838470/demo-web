<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>柱状图</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="../Script/echarts-all.js"></script>
</head>
<body style="text-align: center;">
    <div id="main" style="width: 1200px; height: 400px; border: 1px solid gray; margin-left: auto; margin-right: auto; border-radius: 10px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '温度计式图表1',
                subtext: 'From ExcelHome',
                sublink: 'http://e.weibo.com/1341556070/AizJXrAEa'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                formatter: function (params) {
                    return params[0].name + '<br/>'
                           + params[0].seriesName + ' : ' + params[0].value + '<br/>'
                           + params[1].seriesName + ' : ' + (params[1].value + params[0].value + params[2].value);
                }
            },
            legend: {
                selectedMode: true,
                data: ['已有', '缺失']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: ['种类1', '种类2', '种类3', '种类4', '种类5', '种类6']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '已有',
                    type: 'bar',
                    stack: 'sum',
                    barCategoryGap: '50%',
                    itemStyle: {
                        normal: {
                            color: 'tomato',
                            label: {
                                show: true, position: 'insideTop'
                            }
                        }
                    },
                    data: [260, 200, 220, 120, 100, 80]
                },
                {
                    name: '缺失',
                    type: 'bar',
                    stack: 'sum',
                    itemStyle: {
                        normal: {
                            color: 'gray',
                            label: {
                                show: true,
                                position: 'top',
                                formatter: function (params) {
                                    for (var i = 0, l = option.xAxis[0].data.length; i < l; i++) {
                                        if (option.xAxis[0].data[i] == params.name) {
                                            return option.series[0].data[i] + params.value;
                                        }
                                    }
                                },
                                textStyle: {
                                    color: 'tomato'
                                }
                            }
                        }
                    },
                    data: [40, 80, 50, 80, 80, 70]
                },
                {
                    name: '名称',
                    type: 'line',
                    data: ['个', '别', '我', '组', '族', '人']
                }
            ]
        };

        // 为echarts对象加载数据 
        myChart.setOption(option);
    </script>
</body>
</html>
