<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链表</title>
</head>
<body>
  <script>
    function LinkedList() {
      let Node = function (element) {
        this.element = element;
        this.next = null;
      }
      let length = 0;
      let head = null;

      this.append = function (element) {
        let node = new Node(element);
        let current;
        if (head == null) {
          head = node;
        } else {
          current = head;
          while (current.next) {
            current = current.next;
          }
          current.next = node;
        }
        length++;
      };
      this.insert = function (position, element) {
        if (position >= 0 && position <= length) {
          let node = new Node(element),
            current = head,
            previous,
            index = 0;
          if (position == 0) {
            node.next = current;
            head = node;
          } else {
            while (position > index++) {
              previous = current;
              current = current.next;
            }
            node.next = current;
            previous.next = node;
          }
          length++;
          return true;
        } else {
          return false;
        }
      };
      this.removeAt = function (position) {
        if (position > -1 && position < length) {
          let current = head,
            previous,
            index = 0;
          if (position === 0) {
            head = current.next;
          } else {
            while (index++ < position) {
              previous = current;
              current = current.next;
            }
            previous.next = current.next;
          }
          length--;
          return current.element;
        } else {
          return null;
        }
      };
      this.remove = function (element) { };
      this.indexOf = function (element) {
        let current = head,
          index = -1;
        while (current) {
          index++;
          if (current.element === element) {
            return index;
          }
          current = current.next;
        }
        return -1;
      };
      this.isEmpty = function () {
        return length <= 0;
      };
      this.size = function () {
        return length;
      };
      this.getHead = function () {
        return head;
      };
      this.toString = function () {
        let current = head,
          string = '';
        while (current) {
          string += current.element + (current.next ? ',' : '');
          current = current.next;
        }
        return string;
      };
      this.print = function () {
        let temp = [];
        let current = head;
        while (current) {
          temp.push(current.element);
          current = current.next;
        }
        console.log(temp.join(","))
      };
    }

    let list = new LinkedList();
    list.append(15);
    list.print();
    list.append(10);
    list.print();
    list.insert(1, 123);
    console.log(list.indexOf(15))
    console.log(list.indexOf(123))
    console.log(list.indexOf(10))
    console.log(list.indexOf(11))
    list.print();
    list.removeAt(0);
    list.print();
    console.log(list.toString())
    console.log(list.size())
    console.log(list.getHead())
  </script>
</body>
</html>
