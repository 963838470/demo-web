    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/font-awesome.css" />

  <body>
    <div class="header">
      <h1 class="title">三维电子沙盘系统</h1>
    </div>
    <div class="body">
      <div class="sidebar">
        <ul id="nav">
          <li class="has_sub project">
            <a href="#" id="startBtn">
              <i class="icon-list-alt"></i> 水利工程
              <span class="pull-right">
                <i class="icon-chevron-right"></i>
              </span>
            </a>
            <ul style="display: block;">
              <!--<li>
                          <a href="javascript:void(0);" id="showKML">采砂整治</a>

              <li>
                <a href="javascript:void(0);" id="route">行进路线</a>
              </li>
            </ul>
          </li>
          <li class="has_sub user">

              <i class="icon-user"></i> 现场作业
              <span class="pull-right">
                <i class="icon-chevron-right"></i>
              </span>
            </a>
            <ul style="display: block;"></ul>
          </li>
        </ul>
      </div>
      <div id="viewDiv"></div>
      <div class="toggle-map"><button data-type="y">卫星图</button><button data-type="p">道路图</button></div>
      <div class="div-monitor">
        <div class="monitor-header">
          <div class="monitor-title">实时视频</div>
          <img class="monitor-close" src="./image/closeBtn.png" />
        </div>
        <iframe
          class="monitor-player"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
        ></iframe>
      </div>
    </div>
